image: docker.io/library/golang:1.21

definitions:
  steps:
  - step: &environment
      name: environment
      script:
      - git fetch --tags
      - echo "export IMAGE_NAME=$BITBUCKET_REPO_SLUG" >> env.sh
      - echo "export VERSION=$BITBUCKET_BRANCH-$(git describe --always --dirty)-$(date +%s)" >> env.sh
      - echo "export IMAGE=075899289117.dkr.ecr.eu-north-1.amazonaws.com/dockyards-backend" >> env.sh
      - cat env.sh
      artifacts:
      - env.sh
  - step: &test
      name: test
      script:
      - go test ./... -v
  - step: &build
      name: build
      script:
      - source env.sh
      - docker build . --file Containerfile --tag ${IMAGE_NAME}
      - docker save ${IMAGE_NAME} --output "${IMAGE_NAME}.tar"
      services:
      - docker
      caches:
      - docker
      artifacts:
      - "*.tar"
  - step: &push
      name: push
      image: docker.io/amazon/aws-cli:2.11.8
      oidc: true
      script:
      - source env.sh
      - echo $BITBUCKET_STEP_OIDC_TOKEN > /tmp/web-identity-token
      - aws configure --profile bitbucket set region eu-north-1
      - aws configure --profile bitbucket set role_arn arn:aws:iam::075899289117:role/BitbucketPipelinesBackend
      - aws configure --profile bitbucket set web_identity_token_file /tmp/web-identity-token
      - aws ecr get-login-password --profile bitbucket | docker login --username "AWS" --password-stdin "075899289117.dkr.ecr.eu-north-1.amazonaws.com"
      - docker load --input "${IMAGE_NAME}.tar"
      - docker tag "${IMAGE_NAME}" "${IMAGE}:${VERSION}"
      - docker push "${IMAGE}:${VERSION}"
      services:
      - docker
  - step: &vendor
      name: vendor
      script:
      - export GOPRIVATE=bitbucket.org/sudosweden
      - git config --global url."ssh://git@bitbucket.org/".insteadOf "https://bitbucket.org/"
      - go mod vendor
      artifacts:
      - vendor/**

pipelines:
  default:
  - step: *environment
  - step: *vendor
  - step: *test
  - step: *build
  - step: *push
