---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dockyards-io-v1alpha3-cluster
  failurePolicy: Fail
  name: validation.cluster.dockyards.io
  rules:
  - apiGroups:
    - dockyards.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - DELETE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dockyards-io-v1alpha3-invitation
  failurePolicy: Fail
  name: validation.invitation.dockyards.io
  rules:
  - apiGroups:
    - dockyards.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - invitations
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dockyards-io-v1alpha3-nodepool
  failurePolicy: Fail
  name: validation.nodepool.dockyards.io
  rules:
  - apiGroups:
    - dockyards.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - nodepools
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dockyards-io-v1alpha3-organization
  failurePolicy: Fail
  name: validation.organizations.dockyards.io
  rules:
  - apiGroups:
    - dockyards.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - organizations
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dockyards-io-v1alpha3-user
  failurePolicy: Fail
  name: validation.user.dockyards.io
  rules:
  - apiGroups:
    - dockyards.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - users
  sideEffects: None
