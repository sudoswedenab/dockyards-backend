apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockyards-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dockyards-backend
      app.kubernetes.io/part-of: dockyards
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9001"
      labels:
        app.kubernetes.io/name: dockyards-backend
        app.kubernetes.io/part-of: dockyards
      name: dockyards-backend
    spec:
      containers:
      - args:
        - --log-level=debug
        - --dockyards-namespace=$(RUNTIME_NAMESPACE)
        env:
        - name: RUNTIME_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: dockyards-backend
        imagePullPolicy: IfNotPresent
        name: dockyards-backend
        ports:
        - containerPort: 9000
          name: public
          protocol: TCP
        - containerPort: 9001
          name: private
          protocol: TCP
        - containerPort: 9443
          name: webhook
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      imagePullSecrets:
      - name: dockyards-registry
      securityContext:
        fsGroup: 65534
        runAsUser: 65532
        runAsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: dockyards-backend
