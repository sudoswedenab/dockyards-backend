---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dockyards-backend
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
- apiGroups:
  - cloud.dockyards.io
  resources:
  - openstackprojects
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dockyards.io
  resources:
  - organizations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dockyards.io
  resources:
  - organizations/status
  verbs:
  - patch
- apiGroups:
  - dockyards.io
  resources:
  - users
  verbs:
  - get
  - list
  - watch
